<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Anggota - HIMATIFSAIZU</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      color: #1E2A39;
    }

    main {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 30px;
      color: #1E2A39;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media(min-width: 768px) {
      form {
        grid-template-columns: 1fr 1fr;
        column-gap: 30px;
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full {
      grid-column: 1 / -1;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #1E2A39;
    }

    input, select, textarea {
      padding: 12px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
      background-color: #ffffff;
      transition: 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #1E2A39;
      outline: none;
      background-color: #f1f5f9;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    input[type="file"] {
      border: 1px dashed #94a3b8;
      background: #f1f5f9;
    }

    button {
      grid-column: 1 / -1;
      background-color: #1E2A39;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #334155;
    }
  </style>
</head>
<body>

  <main>
    <h2>Formulir Pendaftaran Anggota HIMATIFSAIZU</h2>
    <form action="#" method="POST" enctype="multipart/form-data">

      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required />
      </div>

      <div class="form-group">
        <label for="nim">NIM</label>
        <input type="text" id="nim" name="nim" required />
      </div>

      <div class="form-group">
        <label for="kelas">Kelas</label>
        <input type="text" id="kelas" name="kelas" required />
      </div>

      <div class="form-group">
        <label for="jurusan">Jurusan</label>
        <input type="text" id="jurusan" name="jurusan" required />
      </div>

      <div class="form-group">
        <label for="angkatan">Angkatan</label>
        <select id="angkatan" name="angkatan" required>
          <option value="">-- Pilih Angkatan --</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
      </div>

      <div class="form-group">
        <label for="posisi">Ingin Menjadi Apa di Himpunan?</label>
        <select id="posisi" name="posisi" required>
          <option value="">-- Pilih Posisi --</option>
          <optgroup label="Badan Pengurus Harian (BPH)">
            <option value="Ketua">Ketua</option>
            <option value="Wakil Ketua">Wakil Ketua</option>
            <option value="Sekretaris">Sekretaris</option>
            <option value="Bendahara">Bendahara</option>
          </optgroup>
          <optgroup label="Divisi">
            <option value="HUMAS">Jaringan Organisasi (HUMAS)</option>
            <option value="KOMINFO">Komunikasi dan Informasi (KOMINFO)</option>
            <option value="EKOWIR">Ekonomi Kreatif (EKOWIR)</option>
            <option value="PSDM">Pengembangan SDM (PSDM)</option>
            <option value="ADVOMIBA">Advokasi & Minat Bakat (ADVOMIBA)</option>
          </optgroup>
        </select>
      </div>

      <div class="form-group full">
        <label for="motivasi">Motivasi kamu bergabung dengan HIMATIFSAIZU</label>
        <textarea id="motivasi" name="motivasi" required></textarea>
      </div>

      <div class="form-group full">
        <label for="alasan">Apa alasan kamu mendaftar di himpunan?</label>
        <textarea id="alasan" name="alasan" required></textarea>
      </div>

      <div class="form-group full">
        <label for="kontribusi">Apa yang ingin kamu lakukan di HIMATIFSAIZU?</label>
        <textarea id="kontribusi" name="kontribusi" required></textarea>
      </div>

      <!-- Upload File Section -->
      <div class="form-group full">
        <label for="sertifikat">Upload Sertifikat Collaboration Day</label>
        <input type="file" id="sertifikat" name="sertifikat" accept=".pdf,.jpg,.png" required />
      </div>

      <div class="form-group full">
        <label for="ktm">Upload Kartu Tanda Mahasiswa (KTM)</label>
        <input type="file" id="ktm" name="ktm" accept=".pdf,.jpg,.png" required />
      </div>

      <button type="submit">Gabung</button>
    </form>
  </main>

</body>
</html>
